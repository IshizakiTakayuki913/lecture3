    <script src="./solve.js"></script>

  <script type="text/javascript">
    AFRAME.registerComponent('press-key-board', presskeyboard())
    AFRAME.registerComponent('camera-view', camera())
    AFRAME.registerComponent('cube-rotate', cubemrotate())
    AFRAME.registerComponent('cube-mode', cubemode())
    AFRAME.registerComponent('color-set', colorinput())
    AFRAME.registerComponent('sync-user', syncuser())
    AFRAME.registerComponent('model-load',modelLoad())
    AFRAME.registerComponent('my-animation', myanimation())
  </script>

  <body oncontextmenu="return false;" >
    <div id="main-display">
      <a-scene id="scene"
        loading-screen="enabled: false"
        renderer="sortObjects: true"
        xr-mode-ui="enabled: false"
        keyboard-shortcuts="enterVR: false; exitVR: false"
        device-orientation-permission-ui="enabled: false"
        embedded 
        press-key-board cube-mode
        model-load = "modelType: 0; sendComponents: cube-mode"
      >

        <a-entity class="root" position="0 0 0" rotation="0 0 0" visible="false">
          <a-entity class="frame"></a-entity>
        </a-entity>

        <a-entity id="camOut" sync-user>
          <a-camera 
            id="camIn"
            look-controls-enabled="false"
            wasd-controls-enabled="false"
            position="0 0 10"
            fov="60"
            camera-view="scene: scene;
              camOut: camOut; camIn: camIn"
            cube-rotate="ray: #view"
            color-set="ray: #view">
            <a-entity
              id="view"
              cursor="rayOrigin: mouse;"
              raycaster="objects: .clickable; direction:0 0 -1">
            </a-entity>
          </a-camera>
        </a-entity>
        <!-- <a-plane color="#CCF" height="20" width="20" position="0 0 -10" rotation="0 0 0" material="opacty: 0.5"></a-plane> -->

      </a-scene>

      <iframe id="iframe" class="un-pointer-events" src="./index2.html" width="50vmin" height="50vmin"
      ></iframe>

    </div>

    <div class="sulves-map">
      <div class="btn-div back-div">
        <img class="back-btn" src="./img/back-step.png">
      </div>

      <div class="btn-div reverse-div">
        <img class="reverse-btn" src="./img/reverse-play.png">
      </div>

      <div class="btn-div stop-div">
        <img class="stop-btn" src="./img/stop.png">
      </div>

      <div class="btn-div play-div">
        <img class="play-btn" src="./img/play.png">
      </div>

      <div class="btn-div next-div">
        <img class="next-btn" src="./img/next-step.png">
      </div>

      <div class="btn-div execution-div">
        <!-- <img class="execution-clause-btn" src="./img/stop.png"> -->
      </div>

      <div class="step-meter">
        <div class="meter-out time-meter">
          <div class="meter-in un-pointer-events time-meter-animation">
            <div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="a" class="root-menu">
      <div class="folder-tile">
        <p>ルービックキューブ</p>
      </div>
      <div class="scroll-folder">
        <div id="c" class="folder" style="display: none;">
          <div class="folder-tile">
            <p>色入力</p>
          </div>
          <div>
            <button class="color-set-buttont">実行</button>
          </div>
          <div id="d" class="folder">
            <div class="folder-tile">
              <p>補助機能</p>
            </div>
            <div>
              <button >実行</button>
            </div>
          </div>
        </div>　
        <div id="b" class="folder">
          <div class="folder-tile">
            <p>解説</p>
          </div>
          <div>
            <button class="calculation_set_buttont">実行</button>
          </div>
          <div id="d" class="folder">
            <div class="folder-tile">
              <p>再生速度</p>
            </div>
            <div>
              <div class="meter-out spped-meter">
                <div class="meter-in un-pointer-events">
                  <div>
                  </div>
                </div>
              </div>
              <p>2</p>
            </div>
          </div>
          <div id="e" class="folder">
            <div class="folder-tile">
              <p>手-透明度</p>
            </div>
            <div>
              <div class="meter-out hand-opacity-meter">
                <div class="meter-in un-pointer-events">
                  <div>
                  </div>
                </div>
              </div>
              <p>1</p>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="step-list-menu">
      <div class="shadow-border-top"></div>
      <div class="shadow-border-bottom"></div>
      <div class="shadow-border-left"></div>
      <div class="shadow-border-right"></div>
      <div class="step-lists">

            <div class="step10"><p>3</p></div>

        </div>

          <!--  step12 -->
