<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>i-frame</title>
    <!-- <script src="./../node_modules2/aframe/dist/aframe-v1.6.0.min.js"></script>
    <script src="./../node_modules/aframe-extras/dist/aframe-extras.min.js"></script> -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
  </head>


  <body id="body">
    <a-scene id="scene2"
    xr-mode-ui="enabled: false"
    keyboard-shortcuts="enterVR: false; exitVR: false"
    device-orientation-permission-ui="enabled: false">

      <!-- <a-sky id="sky" color="#000"></a-sky> -->
      <a-entity id="ziku" position="0 0 0" rotation="0 0 0">
        <!-- <a-torus color="#F00" position="0 0 0" rotation="0 0 0" arc="360" radius="2" radius-tubular="0.02"></a-torus>
        <a-torus color="#0F0" position="0 0 0" rotation="0 90 0" arc="360" radius="2" radius-tubular="0.02"></a-torus>
        <a-torus color="#00F" position="0 0 0" rotation="90 0 0" arc="360" radius="2" radius-tubular="0.02"></a-torus> -->

          <!-- line__1="color: #F00; start: 0 0 0; end: 0 1 0"
          line__2="color: #0F0; start: 0 0 0; end: 1 0 0"
          line__3="color: #00F; start: 0 0 0; end: 0 0 1" -->

          <a-box position="0 0.11 0" width="0.01" height="0.2" depth="0.01" color="#F00" ></a-box>
          <a-box position="0.11 0 0" width="0.2" height="0.01" depth="0.01" color="#0F0"></a-box>
          <a-box position="0 0 0.11" width="0.01" height="0.01" depth="0.2" color="#00F"></a-box>

      </a-entity>

      <a-entity id="userPosition" position="0 0 0">
        <a-camera 
          position="0 0 0.45"
          look-controls-enabled="false"
          wasd-controls-enabled="false"
          fov="60">
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
